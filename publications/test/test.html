---
layout: default
---

<link rel="stylesheet" href="{{ site.baseurl }}/presentation/style_present.css">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">

<article id="main">
    <header class="special container">
        <div>
            <h2 id="title" class="main-title"><strong></strong></h2>
            <div class="author-row-new" id="author-list">
                <!-- 저자 정보 -->
            </div>
            <center>
                <div class="affiliations" id="affiliations"
                    style="font-size: small;">
                    <!-- 소속 정보 -->
                </div>
                <div class="affil-row">
                    <div class="venue text-center" id="venue"><b></b></div>
                </div>
            </center>
        </div>
    </header>
</article>

<article class="sections-container">
    <section class="wrapper style4 container">
        <div class="paper-title"></div>
        <div id="authors">
            <!-- 논문 및 코드 링크 -->
            <div style="clear: both">
                <div class="paper-btn-parent">
                    <a class="paper-btn green-box" id="paper-link" href="#">
                        <span class="material-icons">description</span>
                        Paper
                    </a>
                    <a class="paper-btn green-box" id="code-link" href="#">
                        <span class="material-icons">code</span>
                        Code
                    </a>
                </div>
            </div>
        </div>
        <br>

        <section id="teaser-image">
            <center>
                <figure>
                    <!-- <video class="centered" id="teaser-video" width="50%"
                        controls autoplay loop muted playsinline
                        class="video-background"> -->
                        <source id="teaser-video-source" type="video/mp4">
                        <!-- Your browser does not support the video tag. -->
                    </video>
                </figure>
            </center>
        </section>
        
        <!-- 초록 섹션 -->
        <section id="abstract">
            <h2>Abstract</h2>
            <hr>
            <div class="flex-row">
                <p id="abstract-text">
                    <!-- 초록 내용 -->
                </p>
            </div>
        </section>
        <!-- 결과 섹션 -->
        <div class="section">
            <h2>Method</h2>
            <hr>
            <p id="method-text">
                <!-- 결과 내용 -->
            </p>
            <figure>
                <a id="method-image-link">
                    <img class="centered" id="method-image" width="80%">
                </a>
                <p class="caption-up" id="method-caption">
                    <!-- 결과 캡션 -->
                </p>
            </figure>
        </div>
        <!-- 성능 향상 섹션 -->
        <div class="section">
            <h2 id="results-title">Results</h2>
            <hr>
            <p id="results-text">
                <!-- 성능 향상 내용 -->
            </p>
            <figure>
                <a id="results-image-link">
                    <img class="centered" id="results-image" width="75%">
                </a>
                <p class="caption-right" id="results-caption">
                    <!-- 성능 향상 캡션 -->
                </p>
            </figure>
        </div>
        <!-- ChatGPT와 Bard의 토론 섹션 -->
        <div class="section">
            <h2 id="discussion-title">Discussion</h2>
            <hr>
            <p id="discussion-text">
                <!-- 토론 내용 -->
            </p>
        </div>
        <figure>
            <a id="discussion-image-link">
                <center>
                    <img class="centered" id="discussion-image" width="80%">
                </center>
            </a>
            <p class="caption" id="discussion-caption">
                <!-- 토론 캡션 -->
            </p>
        </figure>
        <!-- 논문 섹션 -->
        <div class="section">
            <h2>Paper</h2>
            <hr>
            <div class="flex-row">
                <div class="download-thumb">
                    <div
                        style="box-sizing: border-box; padding: 16px; margin: auto;">
                        <a id="paper-thumbnail-link" href="#"><img
                                class="screenshot" id="paper-thumbnail" src></a>
                    </div>
                </div>
                <div class="paper-stuff">
                    <p id="paper-title"><b></b></p>
                    <p id="paper-authors"></p>
                    <p id="paper-venue"><i></i></p>
                    <div><span class="material-icons">description</span><a
                            id="paper-arxiv" href="#"> arXiv version</a></div>
                    <div><span class="material-icons">insert_comment</span><a
                            id="paper-bibtex" href="#"> BibTeX</a></div>
                    <div><span
                            class="material-icons">integration_instructions</span><a
                            id="paper-code" href="#"> Code</a></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="related-projects-title">Our Related Projects</h2>
            <hr>
            <p id="related-projects-text">
                <!-- 관련 프로젝트 설명 -->
            </p>
            <div class='row vspace-top'>
                <div class="col-sm-3">
                    <img id="project1-image" class='img-fluid'>
                </div>
                <div class="col">
                   <div class='paper-title'>
                    <h3><a href="#" id="project1-link"></a></h3>
                    </div>
                    <div id="project1-desc">
                        <strong>프로젝트 설명</strong>
                    </div>
                </div>
            </div>
            <div class="row vspace-top">
                <div class="col-sm-3">
                    <div class="move-down">
                        <!-- <video width="100%" playsinline autoplay preload muted> -->
                            <source id="project2-video" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="paper-title">
                        <h3><a href="#" id="project2-link"></a></h3>
                    </div>
                    <div id="project2-desc">
                        <strong>프로젝트 설명</strong>
                    </div>
                </div>
            </div>
            <div class="row vspace-top">
                <div class="col-sm-3">
                    <!-- <video width="100%" playsinline autoplay preload muted> -->
                        <source id="project3-video" type="video/mp4">
                    </video>
                </div>
                <div class="col-sm-9">
                    <div class="paper-title">
                        <h3><a href="#" id="project3-link"></a></h3>
                    </div>
                    <div id="project3-desc">
                        <strong>프로젝트 설명</strong>
                    </div>
                </div>
            </div>
            <div class="row vspace-top">
                <div class="col-sm-3">
                    <div class="move-down">
                        <img id="project4-image" class="img-fluid"
                            alt="comp_carton" style="width:90%">
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="paper-title">
                        <h3><a href="#" id="project4-link"></a></h3>
                    </div>
                    <div id="project4-desc">
                        <strong>프로젝트 설명</strong>
                    </div>
                </div>
            </div>
        </div>

        <section class="section-left gray-background" id="BibTeX">
            <h2 class="title">BibTeX</h2>
            <div class="container fixed-width content column is-full-width">
                <pre><code id="bibtex-entry"></code></pre>
            </div>
        </section>
    </section>
</article>

<script>
        // JavaScript를 사용하여 JSON 파일로부터 데이터 불러오기
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed');
            fetch('content.json')
                .then(response => {
                    console.log('Fetching JSON');
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('JSON Data:', data);
                    document.getElementById('title').innerText = data.title;
                    document.getElementById('author-list').innerHTML = data.authors.map(author => 
                        `<a href="${author.link}" style="color: orange;">${author.name}<sup>${author.affiliation}</sup></a>`).join(', ');
                    document.getElementById('affiliations').innerHTML = data.affiliations.map(affil => 
                        `<span><sup>${affil.id}</sup> ${affil.name}</span>`).join(' ');
                    document.getElementById('paper-link').href = data.links.paper;
                    document.getElementById('code-link').href = data.links.code;
                    document.getElementById('abstract-text').innerText = data.abstract;
                    document.getElementById('method-text').innerText = data.method.text;
                    document.getElementById('method-caption').innerText = data.method.caption;
                    document.getElementById('method-image').src = data.method.image;
                    document.getElementById('method-image-link').href = data.method.imageLink;
                    document.getElementById('results-title').innerText = "Results";
                    document.getElementById('results-text').innerText = data.results.text;
                    document.getElementById('results-caption').innerText = data.results.caption;
                    document.getElementById('results-image').src = data.results.image;
                    document.getElementById('results-image-link').href = data.results.imageLink;
                    document.getElementById('discussion-title').innerText = "Discussion";
                    document.getElementById('discussion-text').innerText = data.discussion.text;
                    document.getElementById('discussion-caption').innerText = data.discussion.caption;
                    document.getElementById('discussion-image').src = data.discussion.image;
                    document.getElementById('discussion-image-link').href = data.discussion.imageLink;
                    document.getElementById('teaser-video-source').src = data.teaserVideo;
                    document.getElementById('related-projects-text').innerText = data.relatedProjects.text;
                    document.getElementById('project1-link').innerText = data.relatedProjects.projects[0].title;
                    document.getElementById('project1-link').href = data.relatedProjects.projects[0].link;
                    document.getElementById('project1-desc').innerText = data.relatedProjects.projects[0].description;
                    document.getElementById('project1-image').src = data.relatedProjects.projects[0].image;
                    document.getElementById('project2-link').innerText = data.relatedProjects.projects[1].title;
                    document.getElementById('project2-link').href = data.relatedProjects.projects[1].link;
                    document.getElementById('project2-desc').innerText = data.relatedProjects.projects[1].description;
                    document.getElementById('project2-video').src = data.relatedProjects.projects[1].video;
                    document.getElementById('project3-link').innerText = data.relatedProjects.projects[2].title;
                    document.getElementById('project3-link').href = data.relatedProjects.projects[2].link;
                    document.getElementById('project3-desc').innerText = data.relatedProjects.projects[2].description;
                    document.getElementById('project3-video').src = data.relatedProjects.projects[2].video;
                    document.getElementById('project4-link').innerText = data.relatedProjects.projects[3].title;
                    document.getElementById('project4-link').href = data.relatedProjects.projects[3].link;
                    document.getElementById('project4-desc').innerText = data.relatedProjects.projects[3].description;
                    document.getElementById('project4-image').src = data.relatedProjects.projects[3].image;
                    document.getElementById('bibtex-entry').innerText = data.bibtex;

                    // Adding paper section
                    document.getElementById('paper-thumbnail-link').href = data.paper.links.arxiv;
                    document.getElementById('paper-thumbnail').src = data.paper.thumbnail;
                    document.getElementById('paper-title').innerHTML = `<b>${data.paper.title}</b>`;
                    document.getElementById('paper-authors').innerText = data.paper.authors;
                    document.getElementById('paper-venue').innerHTML = `<i>${data.paper.venue}</i>`;
                    document.getElementById('paper-arxiv').href = data.paper.links.arxiv;
                    document.getElementById('paper-bibtex').href = data.paper.links.bibtex;
                    document.getElementById('paper-code').href = data.paper.links.code;
                })
                .catch(error => {
                    console.error('Error fetching JSON data:', error);
                });
        });
    </script>
